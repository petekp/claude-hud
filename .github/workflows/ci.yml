name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  test-scripts:
    name: Test Release Scripts
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install bats
        run: brew install bats-core

      - name: Run release script tests
        run: bats tests/release-scripts

  test-rust:
    name: Test Rust
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run cargo fmt check
        run: cargo fmt --check

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings -W dead_code

      - name: Install cargo-machete
        run: cargo install cargo-machete

      - name: Check for unused dependencies
        run: cargo machete

      - name: Run cargo test
        run: cargo test

  test-hook:
    name: Test Hook Binary
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build hud-hook (release)
        run: cargo build -p hud-hook --release

      - name: Install bats
        run: brew install bats-core

      - name: Run hud-hook smoke tests
        run: bats tests/hud-hook/hud-hook-smoke.bats

  test-swift:
    name: Test Swift
    runs-on: macos-14
    needs: test-rust
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: apps/swift/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('apps/swift/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install swiftformat
        run: brew install swiftformat

      - name: SwiftFormat lint (new files only)
        run: ./scripts/ci/swiftformat-lint.sh

      - name: Build Rust library
        run: cargo build -p hud-core --release

      - name: Fix dylib install_name
        run: install_name_tool -id "@rpath/libhud_core.dylib" target/release/libhud_core.dylib

      - name: Run Swift tests
        working-directory: apps/swift
        run: swift test

  build-smoke-test:
    name: Build Smoke Test
    runs-on: macos-14
    needs: [test-rust, test-swift]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: apps/swift/.build
          key: ${{ runner.os }}-spm-${{ hashFiles('apps/swift/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Build Rust library (release)
        run: cargo build -p hud-core --release

      - name: Fix dylib install_name
        run: install_name_tool -id "@rpath/libhud_core.dylib" target/release/libhud_core.dylib

      - name: Build Swift app (release)
        working-directory: apps/swift
        run: swift build -c release

      - name: Verify VERSION file exists
        run: |
          if [ ! -f VERSION ]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi
          echo "Version: $(cat VERSION)"

      - name: Test bump-version.sh (dry run)
        run: |
          # Save current version
          ORIGINAL=$(cat VERSION)

          # Test patch bump
          ./scripts/release/bump-version.sh patch
          NEW=$(cat VERSION)
          echo "Bumped from $ORIGINAL to $NEW"

          # Restore original version
          echo "$ORIGINAL" > VERSION

          # Verify Cargo.toml was updated and restore
          git checkout Cargo.toml


          # Smoke-check output
          test -f dist/appcast.xml
          grep -q "Version $VERSION" dist/appcast.xml
          grep -q "Capacitor-v$VERSION-$ARCH.zip" dist/appcast.xml

          # Verify appcast was created
          if [ ! -f dist/appcast.xml ]; then
            echo "ERROR: appcast.xml not created"
            exit 1
          fi
          echo "Appcast created successfully"
          cat dist/appcast.xml
